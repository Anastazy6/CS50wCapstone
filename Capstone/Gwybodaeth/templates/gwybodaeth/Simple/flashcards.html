{% extends "gwybodaeth/Layout/layout.html" %}

{% block title %}
  {{ study_set.title}} - flashcards
{% endblock %}

{% block body %}


  {% include "gwybodaeth/includable/study_set_header.html" %}
  {% include "gwybodaeth/includable/learning_options.html" %}

  <div  id   ="flashcards-container"
        class="grid-standard-container">

    <!-- Content generated with JS -->

    <div id="flashcards-side-type">
    </div>


    <div id="flashcards-card-id">
      <span id="flashcards-current-id"></span>/<span id="flashcards-total-cards"></span>
    </div>


    <div id    ="flashcards-note"
          title="Some note">
      &#128220
    </div>
    


    <div  id   ="flashcards-main"
          class="grid-centered">
    </div>

    <div  id="flashcards-category"
          class="grid-centered">
    </div>
    
    <!-- TODO: Core -->
    <div id="flashcards-options">(hard) (edit)</div>

    <div  id   ="flashcards-button-left"
          class="flashcards-button-directional">
      <button class="btn btn-outline-lleuad-lawn">
        &larr;
      </button>
    </div>

    <div  id   ="flashcards-button-right"
          class="flashcards-button-directional">
      <button class="btn btn-outline-lleuad-lawn">
        &rarr;
      </button>
    </div>
  </div>


  <div id="flashcards-extras">
    <button id   ="shuffle-button"
            class="btn btn-outline-lleuad-lawn flashcard-extra"
            type ="button">
      Shuffle
    </button>

    <button id   ="sort-button"
            class="btn btn-outline-lleuad-lawn flashcard-extra"
            type ="button">
      Resort
    </button>
  </div>

{% endblock %}
