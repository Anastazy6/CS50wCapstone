<div  id   ="progress-remaining-container"
      class="progress-area">
  <div  id   ="progress-remaining"
        class="progress">

    <div  id   ="progress-bar-remaining"
          class="progress-bar bg-info"
          role ="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100">
    </div>
    <div  id   ="progress-empty-remaining"
          class="progress-bar bg-info-empty"
          role ="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100">
    </div>

  </div>
  <div class="progress-bar-label">
    Remaining
  </div>
  <div class="progress-bar-counter">
    <span id="remaining-counter">C</span> / <span class="total-items">X</span>
  </div>
</div>
