{% extends './layout.html' %}

{% block title %}Create study set{% endblock %}

{% block body %}

<h1 class="stylish header-centered">Create a new set</h1>

<form id    ="create-set" 
        action=""
        method="POST">
    {% csrf_token %}
  <div class="grid-container-2">



    <div class="form-line">
      <input  id  ="create-set-title" 
              type="text" 
              name="title" 
              size="81" 
              maxlength  ="127"
              placeholder="Title"  
              {% if debug %}value="Title test"{% endif %}
              required>
    </div>

    <div class="form-line">
      <textarea id  ="create-set-description" 
                name="description"
                cols="80" 
                rows="5" 
                maxlenght  ="1023" 
                placeholder="Description">{% if debug %}Description test{% endif %}</textarea>
    </div>


    <div  id   ="terms-lang-container"
          class="form-cell">
      <label for="terms-lang-container">Terms language: </label>
      <select name ="terms-lang"  
              required>
        {% include './includable/language_selection.html' %}
      </select>
    </div>


    <div  id   ="defs-lang-container"
          class="form-cell">
    <label for="defs-lang-container">Definitions language: </label>
      <select name ="defs-lang" 
              required>
        {% include './includable/language_selection.html' %}
      </select>
    </div>

    <div id="study-items-wrapper">
      {% for i in range %}
        <div class="form-line study-item">
          {% include './includable/study_item.html' %}
        </div>
      {% endfor %}
    </div>
  </div>

  <button id="study-set-add-item"
          type="button">
    Add item
  </button>

  <input  id   ="study-set-submit"
          type ="submit" 
          value="Create study set">
</form>
{% endblock %}
