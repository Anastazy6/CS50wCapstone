{% extends 'gwybodaeth/layout.html' %}

{% block title %}
  Gwybodaeth
{% endblock %}

{% block body %}
  <div  id="index-app-container"
        data-ng-app       ="index"
        data-ng-controller="indexController">


  <header id='news-header'>
        What's new?
  </header>

  {% if user.is_authenticated and user.is_staff %}

    <form id   ='news-form'
          class='bg-moon-glass'>

      <header id="news-form-header">
        Enter news
      </header>
      
      <textarea id          ="news-title-input"
                class       ="news-input"
                maxlength   ="127"
                name        ="title" 
                placeholder ="Enter title"
                required
      ></textarea>


      <textarea id          ="news-body-input" 
                class       ="news-input"
                maxlength   ="2047"
                name        ="body"
                placeholder ="Enter body"
                required
      ></textarea>

      <input  id    ="news-submit"
              class ="btn
                      btn-outline-lleuad-lawn"
              type  ="submit" 
              value ="Submit">

    </form>

  {% endif %}







  </div>

  <script type='module'
          src ='static/gwybodaeth/scripts/modules/Index/index.mjs'>
  </script>
{% endblock %}
